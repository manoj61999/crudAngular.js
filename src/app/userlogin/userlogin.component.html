<body>
    <h1>Login</h1>
    <form [formGroup]="logindata" (ngSubmit)="loginFunction()">
        <label>
            <input type="email" placeholder="email" formControlName="email">
        </label> <br>
        <label>
            <input type="password" placeholder="password" formControlName="password">
        </label> <br>

        <button (click)="getUserLoginFun()" type="submit" value="button">Login</button>
        <p class="login">{{login}}</p>
    </form>
</body>
